<div class="max-w-xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-2">AI Order Recommendation</h2>

  <textarea [(ngModel)]="userInput" rows="4" class="w-full border rounded p-2 mb-4"
    placeholder="e.g. I want something sweet and cold"></textarea>

  <button (click)="submit()" class="bg-blue-600 text-white px-4 py-2 rounded" [disabled]="loading">
    {{ loading ? 'Loading...' : 'Get Recommendation' }}
  </button>

  <div *ngIf="error" class="text-red-500 mt-2">{{ error }}</div>

  <div *ngIf="recommendations.length > 0" class="mt-4">
    <h3 class="text-lg font-semibold">Recommended Items:</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let item of recommendations">
        {{ item.item }} Ã—{{ item.quantity }} <span class="text-sm text-gray-500">({{ item.notes }})</span>
      </li>
    </ul>
  </div>
</div>
